<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #8dc3f8;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: rgb(247, 250, 94);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(28, 128, 243, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Nueva Cuenta</h3>
        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="folio" class="form-label">Folio</label>
                <input type="int" class="form-control" id="Folio" name="Folio" required>
            </div>
            <div class="mb-3">
                <label for="mesa" class="form-label">Mesa</label>
                <input type="int" class="form-control" id="Mesa" name="Mesa" required>
            </div>
            <label for="cuenta" class="form-label">Menú</label>
            <div class="row mb-3"   >
                <div class="col-sm-7">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Especialidades de la casa</option>
                        <option value="1">Ninguna especialidad</option>
                        <option value="2">Huevos Smörgås</option>
                        <option value="3">Huevos criollos</option>
                        <option value="4">THuevos ibericos</option>
                        <option value="5">Huevos peninsulares</option>
                        <option value="6">Omelette del chef</option>
                        <option value="7">Omelette jamón y queso</option>
                        <option value="8">Omelette papa y chorizo </option>
                        <option value="9">Tortilla española</option>
                        <option value="10">THuevos ibericos</option>
                        <option value="11">Huevos Pyttipana</option>
                        <option value="12">Huevos al gusto</option>
                      </select>
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" required>                </div> 
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success" style="background-color: #217dd8;">Añadir</button>
                </div> 
            </div>
            <div class="row mb-3">
                <div class="col-sm-7">
                    <select class="form-select" aria-label="Default select example">  
                        <option selected>Sándwiches, Baguettes y varios</option>
                        <option value="1">Panini</option>
                        <option value="2">Sándwich pan blanco</option>
                        <option value="3">Sándwich integral</option>
                        <option value="4">Baguette</option>
                        <option value="5">Hotcakes</option>
                        <option value="6">Ensalada de la casa</option>
                        <option value="7">Burritas (3) </option>
                        <option value="8">Burritas Smörgås (3)  </option>
                      </select>
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" required>
                </div> 
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success" style="background-color: #217dd8;">Añadir</button>
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-sm-7">
                    <select class="form-select" aria-label="Default select example">  
                        <option selected>Paquetes</option>
                        <option value="1">Paquete 1 desayuno sencillo</option>
                        <option value="2">Paquete 2 desayuno completo</option>
                        <option value="3">Paquete 3 desayuno sencillo de especialidad</option>
                        <option value="4">Paquete 4 desayuno completo de especialidad</option>
                    </select> 
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" required>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success" style="background-color: #217dd8;">Añadir</button>
                </div>
            </div> 
            <div class="row mb-3">
                <div class="col-sm-7">
                    <select class="form-select" aria-label="Default select example">  
                        <option selected>Bebidas</option>
                        <option value="1">Café tipo Veracruz</option>
                        <option value="2">Café tipo americano</option>
                        <option value="3">Café oscuro</option>
                        <option value="4">Café descafeinado</option>
                        <option valir="5">Café tipo cubano</option>
                        <option valir="6">Café tipo espresso</option>
                        <option valir="7">Té (Varios sabores) </option>
                        <option valir="8">Agua de sandía</option>
                        <option valir="9">Agua de melón</option>
                        <option valir="10">Refrescos embotellados</option>
                        <option valir="11">Vaso de leche</option>
                        <option valir="12">Vaso de leche c/plátano o chocolate</option>
                        <option valir="13">Postre del día</option>
                        <option valir="14">Botella de agua</option>
                        <option valir="15">Ingrediente extra</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <input type="number" class="form-control" id="Cantidad" name="Cantidad" placeholder="Cantidad" required>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-success" style="background-color: #217dd8;">Añadir</button>
                </div>
            </div>    
            <div class="mb-3">
                <label class="form-label">Servicio</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="servicio" id="llevar" value="llevar" required>
                    <label class="form-check-label" for="llevar">Llevar</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="servicio" id="local" value="local" required>
                    <label class="form-check-label" for="local">Comedor</label>
                </div>
            </div>
            <!--TABLA DE SIMULACION-->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Importe</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <td>Huevos Smörgås</td>
                    <td>1</td>
                    <td>120</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Café oscuro</td>
                    <td>1</td>
                    <td>40</td>
                  </tr>
                </tbody>
              </table>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" style="background-color: #217dd8;">Añadir</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
